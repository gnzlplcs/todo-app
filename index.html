<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <meta name="author" content="Gonzalo Palacios">
  <meta name="description" content="A todo application">
  <link href="https://pagecdn.io/lib/normalize/8.0.1/normalize.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="app-title">ToDo App</h1>
      <ul class="todo-list"></ul>
      <div class="empty-state">
        <svg class="checklist-icon">
          <use href="#checklist-icon"></use>
        </svg>
        <h2 class="empty-state__title">Add your first todo</h2>
        <p class="empty-state__description">You have no todos yet</p>
      </div>
      <form class="form">
        <input autofocus type="text" aria-label="Enter a new todo item"
          placeholder="Add a new todo and press Enter" class="todo-input">
      </form>
    </div>
  </main>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
    style="fill:rgb(61, 119, 100)" id="checklist-icon">
    <path
      d="M5,22h14c1.103,0,2-0.897,2-2V5c0-1.103-0.897-2-2-2h-2c0-0.553-0.447-1-1-1H8C7.447,2,7,2.447,7,3H5C3.897,3,3,3.897,3,5 v15C3,21.103,3.897,22,5,22z M5,5h2v2h10V5h2v15H5V5z">
    </path>
    <path d="M11 13.586L9.207 11.793 7.793 13.207 11 16.414 16.207 11.207 14.793 9.793z"></path>
  </svg>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
